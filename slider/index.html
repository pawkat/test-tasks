<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>
  <body>
    <div class="slider" data-url="https://jsonplaceholder.typicode.com/photos">
      <div class="slider__prev-arrow"></div>
      <div class="slider__next-arrow"></div>
      <div class="slider__thumb-prev"></div>
      <div class="slider__thumb-next"></div>
    </div>
    <div class="slider2" data-url="https://jsonplaceholder.typicode.com/photos">
      <div class="slider2__prev-arrow"></div>
      <div class="slider2__next-arrow"></div>
      <div class="slider2__thumb-prev"></div>
      <div class="slider2__thumb-next"></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
