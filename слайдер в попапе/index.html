<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div class="tab tab1"><a href="#">Tab 1</a></div>
        <div class="tab tab2"><a href="#">Tab 2</a></div>
      </div>
      <div class="slider-wrapper">
        <div class="slider"></div>
      </div>
      <div class="arrows">
        <div class="arrow arrow-left"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></div>
        <div class="arrow arrow-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></div>
      </div>
    </div>

    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
