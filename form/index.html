<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="form" method="post">
        <input data-pattern = "^[A-z]+$" data-pattern-flag="g" type="text" name="name"  id="name" placeholder="Name*" class="form__item name error">
        <input type="text" name="surname" id="surname" placeholder="Surname">
        <input data-pattern="^[\d]{10}$"  type="text" name="phone" id="phone" placeholder="Phone*(0937777777)" class="form__item phone error">
        <input data-pattern="^[\w\.-]+@[\w-]+\.[a-z \.]{2,6}$" data-pattern-flag="i" type="text" name="email" id="email" placeholder="Email*" class="form__item email error">
        <input data-pattern="^[A-Z]+[a-z]+[\d]+$" data-pattern-flag="g" type="password" name="password" id="password" placeholder="Password*" class="form__item password error">
        <input data-pattern="" type="submit" name="submit" id="submit" class="submit" value="Submit">
        <div class="password_help">
          <p>Сначала 1+ больших латинских юукв, затем 1+ маленьких и 1+ цифр</p>
        </div>
      </form>
    </div>
    <form action="#" class="form" method="post">
      <input data-pattern = "^[A-z]+$" data-pattern-flag="g" type="text" name="name"   placeholder="Name*" class="name error">
      <input type="text" name="surname" placeholder="Surname">

      <input data-pattern="^[\w\.-]+@[\w-]+\.[a-z \.]{2,6}$" data-pattern-flag="i" type="text" name="email"  placeholder="Email*" class="email error">
      <input data-pattern="^[A-Z]+[a-z]+[\d]+$" data-pattern-flag="g" type="password" name="password" placeholder="Password*" class="password error">
      <input data-pattern="" type="submit" name="submit"  class="submit" value="Submit">
      <div class="password_help">
        <p>Сначала 1+ больших латинских юукв, затем 1+ маленьких и 1+ цифр</p>
      </div>
    </form>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
